plugins {
    id 'java'
    id "com.diffplug.spotless" version "6.12.0"
}

group 'org.MyUtils'
version '1'

spotless {
    java {
        googleJavaFormat()
        formatAnnotations()
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}